# @package _global_

defaults:
  - override /data: wang2022/rotation
  - override /model: wang2022/e2conv
  - override /callbacks: [early_stopping_rmse, model_checkpoint]
  - override /trainer: default


tags: ["wang2022", "rotation", "table1"]

seed: 0

model:
  net:
    in_frames: 10
    out_frames: 1
    hidden_dim: 86 # 544k params
    num_layers: 5 # layers fixed accross models
  
  autoregressive_train: True

  optimizer:
    lr: 0.001
  
  scheduler:
    gamma: 0.95

trainer:
  max_epochs: 150
  accelerator: auto
  devices: auto
  min_epochs: 50

data:
  batch_size: 8

logger:
  wandb:
    tags: ${tags}
    group: "rotation"
    project: "wang2022"
    entity: "uva-dl2"
  aim:
    experiment: "wang2022/rotation"

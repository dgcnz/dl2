# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: wang2022/rotation
  - override /model: wang2022/rgroup_2022
  - override /callbacks: [early_stopping_rmse, model_checkpoint]
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["wang2022", "rotation", "table1"]

seed: 0

model:
  net:
    in_channels: 10
    out_channels: 1
    # we don't have info on the following parameters but this is our best guess
    hidden_dim: 48  # params 530k
    num_gconvs: 5 # layers fixed accross models
    num_filter_banks: 2 # we have no idea about this
    alpha: 0.00001
    vel_inp: True
    # group_order: 4 # C4
  
  autoregressive_train: true

  optimizer:
    lr: 0.001
  
  scheduler:
    gamma: 0.95

trainer:
  max_epochs: 150
  accelerator: auto
  devices: auto
  min_epochs: 50

data:
  batch_size: 8


logger:
  wandb:
    tags: ${tags}
    group: "rotation"
    project: "wang2022"
    entity: "uva-dl2"
  aim:
    experiment: "wang2022/rotation"

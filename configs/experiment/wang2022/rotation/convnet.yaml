# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: wang2022/rotation
  - override /model: wang2022/convnet
  - override /callbacks: [early_stopping_rmse, model_checkpoint]
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["wang2022", "rotation", "table1"]

seed: 0

model:
  net:
    in_channels: 20
    out_channels: 2
    hidden_dim: 92 # fixing hidden dim across models
    num_layers: 5 # layers fixed accross models

logger:
  wandb:
    tags: ${tags}
    group: "rotation"
    project: "wang2022"
    entity: "uva-dl2"
  aim:
    experiment: "wang2022/rotation"

trainer:
  max_epochs: 150
  accelerator: auto
  devices: auto
  min_epochs: 50

data:
  batch_size: 8

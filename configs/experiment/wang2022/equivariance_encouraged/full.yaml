# @package _global_
# To run this experiment, execute:
# WANDB_START_METHOD=thread python src.train -m experiment=wang2022/equivariance_encouraged/full --multirun
hydra:
  mode: "MULTIRUN"
  sweeper:
    params:
      data.equivariance_level: 0,5,9

defaults:
  - override /data: wang2022/equivariance_test
  - override /model: wang2022/full
  - override /callbacks: [early_stopping_rmse,model_checkpoint]
  - override /trainer: default


tags: ["wang2022", "alpha_experiment"]

seed: 0

trainer:
  max_epochs: 150
  accelerator: auto
  devices: auto
  min_epochs: 50

data:
  batch_size: 8

model:
  net:
    in_channels: 2
    out_channels: 2
  autoregressive_train: False


logger:
  wandb:
    tags: ${tags}
    group: "alpha_experiment"
    project: "wang2022"
    entity: "uva-dl2"
  aim:
    experiment: "wang2022/alpha_experiment"
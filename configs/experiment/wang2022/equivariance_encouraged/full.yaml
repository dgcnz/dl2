# @package _global_
hydra:
  mode: "MULTIRUN"
  sweeper:
    params:
      data.equivariance_level: 0,5,9
    wandb_sweep_config:
      name: equivariance_encouraged_full
      method: grid

defaults:
  - override /hydra/sweeper: wandb
  - override /data: wang2022/equivariance_test
  - override /model: wang2022/full
  - override /callbacks: [early_stopping_rmse,model_checkpoint]
  - override /trainer: default


tags: ["wang2022", "alpha_experiment"]

seed: 0

model:
  net:
    in_channels: 2
    out_channels: 2
  autoregressive_train: False


logger:
  wandb:
    tags: ${tags}
    group: "alpha_experiment"
    project: "wang2022"
    entity: "uva-dl2"
  aim:
    experiment: "wang2022/alpha_experiment"
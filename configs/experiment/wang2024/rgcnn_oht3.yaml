# @package _global_

defaults:
  - override /data: wang2024/jhtdb
  - override /model: wang2024/rgcnn_oht3
  - override /callbacks: [early_stopping_mae,model_checkpoint_2024]
  - override /trainer: default


tags: ["wang2024", "superresolution", "large_50"]

seed: 0
trainer:
  max_epochs: 80
  accelerator: auto
  devices: auto
  min_epochs: 40

data:
  batch_size: 4

model:
  net:
    in_channels: 9
    out_channels: 3
    num_filter_banks: 2
    hidden_dim: 32 # ~42k params
    maxpool: True
  # default optimizer params
  # default scheduler params

logger:
  wandb:
    tags: ${tags}
    group: "superresolution"
    project: "wang2024"
    entity: "uva-dl2"
  aim:
    experiment: "wang2024/superresolution"